<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">

<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Star Wars RPG</title>
</head>

<body>

<div class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
		<h1 class="text-center">
			Star-Wars RPG
		</h1>
	</nav>

	<div class="row">
		<br>
		<br>
	</div>
</div>

<div class="container">
	<div class="row justify-content-center">
	  	<button type="button" class="btn btn-outline-success">
	  		<div id="luke"> Luke Skywalker </div>
	  		<img src="assets/images/luke.png" class="img-responsive characters">
	  		<div id="lukehp"> 100hp </div>
	  	</button>
	    <button type="button" class="btn btn-outline-danger">
	  		<div id="vader"> Darth Vader </div>
	    	<img src="assets/images/vader.jpg" class="img-responsive characters">
	  		<div id="vaderhp"> 175hp </div>
	    </button>
	    <button type="button" class="btn btn-outline-info">
	  		<div id="obi"> Obi-Wan Kenobi </div>
	    	<img src="assets/images/oldobi.jpg" class="img-responsive characters">
	    	<div id="obihp"> 125hp </div>
	    </button>
	    <button type="button" class="btn btn-outline-danger">
	  		<div id="maul"> Darth Maul </div>
	    	<img src="assets/images/darthmaul.jpg" class="img-responsive characters">
	    	<div id="maulhp"> 150hp </div>
	    </button>
	</div>

	<div class="row">
		<br>
		<br>
	</div>

	<div class="row justify-content-center">
		<div class="off-col-1 col-5 bg-light">
			<div class="chosen">
				<h4> Your Character </h4>
			</div>
			<div class="attacker">
				<button type="button" class="btn btn-info ">Attack</button>
			</div>
		</div>
		<div class="off-col-1 col-5 bg-danger">
			<div class="defender">
				<h4> Defender </h4>
			</div>
			<div class="enemies">
				<h4> Enemies </h4>
			</div>
		</div>
	</div>

	<div class="row">
		<br>
		<br>
	</div>

	<div class="row">
		<div class="col-3">
		</div>
		<div class="col-6 bg-light  justify-content-center">
			<h4> Fight Section </h4>
			<div class="fight">
			</div>
		</div>
	</div>
</div>


</body>
</html>
